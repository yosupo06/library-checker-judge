name: Judge Image Build

on:
  workflow_call:
    inputs:
      env:
        type: string
        required: true
      build-base:
        type: boolean
        default: true

concurrency:
  group: ${{ inputs.env }}-judge-image-build
  cancel-in-progress: false

env:
  TF_CLOUD_ORGANIZATION: "yosupo06-org"
  TF_WORKSPACE: "${{ inputs.env }}-library-checker"  
  
jobs:
  base:
    if: ${{ inputs.build-base }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - uses: hashicorp/setup-terraform@v3
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
    - run: terraform init
      working-directory: ./terraform
    - id: tf-output
      run: terraform output --json
      working-directory: ./terraform

    - uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ fromJson(steps.tf-output.outputs.stdout).gh_provider_id.value }}
        service_account: ${{ fromJson(steps.tf-output.outputs.stdout).judge_deployer_sa_email.value }}
        token_format: access_token

    - uses: google-github-actions/setup-gcloud@v2
    
    - name: Packer init
      run: packer init build.pkr.hcl
      working-directory: ./packer/base
    - name: Build image
      run: packer build -var 'env=${{ inputs.env }}-test' .
      working-directory: ./packer/base
    - name:	Test image
      run: ./test_on_gce.py --zone asia-northeast1-a --env ${{inputs.env}}-test
      working-directory: ./deploy
    - name: Deploy image
      run: >
        gcloud compute images create v2-${{ inputs.env }}-base-image-$(date +'%Y-%m-%d-%H-%M-%S')
        --source-image-family v2-${{ inputs.env }}-test-base-image
        --family v2-${{ inputs.env }}-base-image

  judge:
    if: ${{ !cancelled() && !failure() }}
    needs: [base]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - uses: hashicorp/setup-terraform@v3
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
    - run: terraform init
      working-directory: ./terraform
    - id: tf-output
      run: terraform output --json
      working-directory: ./terraform

    - uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ fromJson(steps.tf-output.outputs.stdout).gh_provider_id.value }}
        service_account: ${{ fromJson(steps.tf-output.outputs.stdout).judge_deployer_sa_email.value }}
        token_format: access_token

    - uses: google-github-actions/setup-gcloud@v2
    
    - name: Generate protoc
      run: ./api/gen_protoc.sh
    - name: Build judge
      run: go build .
      working-directory: ./judge

    - name: Packer init
      run: packer init build.pkr.hcl
      working-directory: ./packer/judge
    - name: Build image
      run: packer build -var 'env=${{ inputs.env }}' .
      working-directory: ./packer/judge
