name: API deploy

on:
  workflow_call:
    inputs:
      env:
        type: string
        required: true
  workflow_dispatch:
    inputs:
      env:
        type: choice
        default: dev
        options:
          - dev
          - prod
        description: environment of deploy

concurrency:
  group: ${{ inputs.env }}-api-deploy
  cancel-in-progress: true

env:
  TF_CLOUD_ORGANIZATION: "yosupo06-org"
  TF_WORKSPACE: "${{ inputs.env }}-library-checker"

jobs:
  deploy:
    environment: ${{ inputs.env }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - uses: hashicorp/setup-terraform@v3
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
    - run: terraform init
      working-directory: ./terraform
    - id: tf-output
      run: terraform output --json
      working-directory: ./terraform

    - id: auth
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ fromJson(steps.tf-output.outputs.stdout).gh_provider_id.value }}
        service_account: ${{ fromJson(steps.tf-output.outputs.stdout).api_deployer_sa_email.value }}
        token_format: access_token

    - uses: docker/login-action@v3
      with:
        # TODO: stop to use magic constant
        registry: asia-northeast1-docker.pkg.dev
        username: oauth2accesstoken
        password: ${{ steps.auth.outputs.access_token }}

    - run: ./run_protoc.sh

    - uses: docker/metadata-action@v4
      id: meta
      with:
        images: ${{ fromJson(steps.tf-output.outputs.stdout).api_image.value }}
        tags: |
          type=raw,value={{date 'YYYY-MM-DD-hh-mm-ss'}}

    - uses: docker/build-push-action@v5
      id: build
      with:
        context: .
        push: true
        file: Dockerfile.API
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: api
        region: asia-northeast1
        image: ${{ fromJson(steps.tf-output.outputs.stdout).api_image.value }}@${{ steps.build.outputs.digest }}

    # REST API (OpenAPI) deployment
    - uses: docker/metadata-action@v4
      id: meta_rest
      with:
        images: ${{ fromJson(steps.tf-output.outputs.stdout).api_rest_image.value }}
        tags: |
          type=raw,value={{date 'YYYY-MM-DD-hh-mm-ss'}}

    - uses: docker/build-push-action@v5
      id: build_rest
      with:
        context: .
        push: true
        file: Dockerfile.APIREST
        tags: ${{ steps.meta_rest.outputs.tags }}
        labels: ${{ steps.meta_rest.outputs.labels }}

    - uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: api-rest
        region: asia-northeast1
        image: ${{ fromJson(steps.tf-output.outputs.stdout).api_rest_image.value }}@${{ steps.build_rest.outputs.digest }}
