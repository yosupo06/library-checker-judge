name: Judge-Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  judge-test:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - run: ./run_protoc.sh

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    # - name: golangci-lint (judge)
    #   uses: golangci/golangci-lint-action@v8
    #   with:
    #     version: latest
    #     working-directory: ./judge
    
    - id: install-crun
      name: Install crun
      run: sudo ./packer/base/crun-install.sh

    - id: prepare-docker-config
      name: Prepare docker config
      run: sudo cp ./packer/base/docker-daemon.json /etc/docker/daemon.json

    - id: restart-docker
      name: Restart docker
      run: sudo service docker restart
          
    - id: build-lang-images
      name: Build lang images
      run: ./build.sh
      working-directory: ./langs

    - id: test-judge
      name: Test judge
      run: go test -v .
      working-directory: ./judge
