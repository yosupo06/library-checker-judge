name: DB migrate

on:
  push:
    branches:
      - feature/terraform

env:
  TF_CLOUD_ORGANIZATION: "yosupo06-org"
  TF_WORKSPACE: "dev-library-checker"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  CONFIG_DIRECTORY: "./terraform"

jobs:
  problems-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/737166896319/locations/global/workloadIdentityPools/gh-pool/providers/gh-provider-id
          service_account: db-migrator@dev-library-checker-project.iam.gserviceaccount.com
          token_format: access_token

      - uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - run: terraform init
        working-directory: ./terraform
        
      - run: terraform output
        working-directory: ./terraform        