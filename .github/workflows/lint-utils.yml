name: Lint Utils

on:
  push:
    branches:
      - master
    paths:
      - 'utils/**'
      - 'database/**'  # utils depends on database
      - '.github/workflows/lint-utils.yml'
  pull_request:
    paths:
      - 'utils/**'
      - 'database/**'  # utils depends on database
      - '.github/workflows/lint-utils.yml'

jobs:
  lint-utils:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - run: ./run_protoc.sh

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: gofmt (utils)
      working-directory: ./utils
      run: |
        out=$(gofmt -l -s .)
        if [ -n "$out" ]; then
          echo 'The following files are not gofmt-ed:'
          echo "$out"
          echo
          echo 'Please run: gofmt -s -w ./utils'
          exit 1
        fi

    - name: golangci-lint (utils)
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
        working-directory: ./utils
