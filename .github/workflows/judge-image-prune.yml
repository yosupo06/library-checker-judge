name: Prune Judge Images

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment to prune'
        type: choice
        default: dev
        options:
          - dev
          - prod
      dry-run:
        description: 'Only print images that would be deleted'
        type: boolean
        default: false

env:
  IMAGE_FAMILY: v3-judge-image
  KEEP_COUNT: '10'
  MIN_AGE_DAYS: '14'
  TF_CLOUD_ORGANIZATION: yosupo06-org

concurrency:
  group: 'judge-image-prune-${{ inputs.env }}'
  cancel-in-progress: false

jobs:
  prune:
    name: Prune judge images
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - run: terraform init
        working-directory: ./terraform

      - id: tf-output
        run: terraform output --json
        working-directory: ./terraform

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ fromJson(steps.tf-output.outputs.stdout).gh_provider_id.value }}
          service_account: ${{ fromJson(steps.tf-output.outputs.stdout).judge_deployer_sa_email.value }}
          token_format: access_token

      - uses: google-github-actions/setup-gcloud@v2

      - name: Prune images
        run: |
          ARGS=(
            --project "${{ inputs.env }}-library-checker-project"
            --family v3-judge-image
            --keep 10
            --min-age-days 14
          )
          if [[ "${{ inputs.dry-run }}" == "true" ]]; then
            ARGS+=(--dry-run)
          fi
          python3 ./scripts/prune_gce_images.py "${ARGS[@]}"
