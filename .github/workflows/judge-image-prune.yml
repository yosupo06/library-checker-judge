name: Prune Judge Images

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment to prune'
        type: choice
        default: dev
        options:
          - dev
          - prod
      dry-run:
        description: 'Only print images that would be deleted'
        type: boolean
        default: false
  workflow_call:
    inputs:
      env:
        description: 'Environment to prune'
        required: false
        default: prod
        type: string
      dry-run:
        description: 'Only print images that would be deleted'
        required: false
        default: false
        type: boolean

concurrency:
  group: "judge-image-prune-${{ inputs.env }}"
  cancel-in-progress: false

env:
  TF_CLOUD_ORGANIZATION: "yosupo06-org"
  TF_WORKSPACE: "${{ inputs.env }}-library-checker"

jobs:
  prune:
    name: Prune judge images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - run: terraform init
        working-directory: ./terraform

      - id: tf-output
        run: terraform output --json
        working-directory: ./terraform

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ fromJson(steps.tf-output.outputs.stdout).gh_provider_id.value }}
          service_account: ${{ fromJson(steps.tf-output.outputs.stdout).judge_deployer_sa_email.value }}
          token_format: access_token

      - uses: google-github-actions/setup-gcloud@v2

      - name: Prune images
        run: |
          ARGS=(
            --project "${{ inputs.env }}-library-checker-project"
            --family v3-judge-image
            --keep 3
            --min-age-days 14
          )
          if [[ "${{ inputs.dry-run }}" == "true" ]]; then
            ARGS+=(--dry-run)
          fi
          python3 ./scripts/prune_gce_images.py "${ARGS[@]}"
