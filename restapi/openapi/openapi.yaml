openapi: 3.0.3
info:
  title: Library Checker REST API (minimal)
  version: 0.1.0
servers:
  - url: /
paths:
  /ranking:
    get:
      summary: Get ranking
      operationId: getRanking
      parameters:
        - in: query
          name: skip
          schema:
            type: integer
            format: int32
            default: 0
        - in: query
          name: limit
          schema:
            type: integer
            format: int32
            default: 100
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RankingResponse'
  /problems:
    get:
      summary: Get problems
      operationId: getProblems
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemListResponse'
  /problems/{name}:
    get:
      summary: Get problem info
      operationId: getProblemInfo
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemInfoResponse'
  /langs:
    get:
      summary: Get language list
      operationId: getLangList
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LangListResponse'
  /categories:
    get:
      summary: Get problem categories
      operationId: getProblemCategories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemCategoriesResponse'
  /submit:
    post:
      summary: Submit a solution
      operationId: postSubmit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmitResponse'
  /submissions:
    get:
      summary: Get submissions list
      operationId: getSubmissionList
      parameters:
        - in: query
          name: skip
          schema:
            type: integer
            format: int32
            default: 0
        - in: query
          name: limit
          schema:
            type: integer
            format: int32
            default: 100
        - in: query
          name: problem
          schema:
            type: string
        - in: query
          name: status
          schema:
            type: string
        - in: query
          name: hacked
          schema:
            type: boolean
        - in: query
          name: user
          schema:
            type: string
        - in: query
          name: dedupUser
          schema:
            type: boolean
        - in: query
          name: lang
          schema:
            type: string
        - in: query
          name: order
          schema:
            type: string
            description: "-id (default) or +time"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmissionListResponse'
  /submissions/{id}:
    get:
      summary: Get submission info
      operationId: getSubmissionInfo
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmissionInfoResponse'
components:
  schemas:
    UserStatistics:
      type: object
      properties:
        name:
          type: string
        count:
          type: integer
          format: int32
      required: [name, count]
    RankingResponse:
      type: object
      properties:
        statistics:
          type: array
          items:
            $ref: '#/components/schemas/UserStatistics'
        count:
          type: integer
          format: int32
      required: [statistics, count]
    Problem:
      type: object
      properties:
        name:
          type: string
        title:
          type: string
      required: [name, title]
    ProblemListResponse:
      type: object
      properties:
        problems:
          type: array
          items:
            $ref: '#/components/schemas/Problem'
      required: [problems]
    ProblemInfoResponse:
      type: object
      properties:
        title:
          type: string
        source_url:
          type: string
        time_limit:
          type: number
          format: float
        version:
          type: string
        testcases_version:
          type: string
        overall_version:
          type: string
      required: [title, source_url, time_limit, version, testcases_version, overall_version]
    Lang:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        version:
          type: string
      required: [id, name, version]
    LangListResponse:
      type: object
      properties:
        langs:
          type: array
          items:
            $ref: '#/components/schemas/Lang'
      required: [langs]
    ProblemCategory:
      type: object
      properties:
        title:
          type: string
        problems:
          type: array
          items:
            type: string
      required: [title, problems]
    ProblemCategoriesResponse:
      type: object
      properties:
        categories:
          type: array
          items:
            $ref: '#/components/schemas/ProblemCategory'
      required: [categories]
    SubmitRequest:
      type: object
      properties:
        problem:
          type: string
        source:
          type: string
        lang:
          type: string
        tle_knockout:
          type: boolean
      required: [problem, source, lang]
    SubmitResponse:
      type: object
      properties:
        id:
          type: integer
          format: int32
      required: [id]
    SubmissionOverview:
      type: object
      properties:
        id:
          type: integer
          format: int32
        problem_name:
          type: string
        problem_title:
          type: string
        user_name:
          type: string
        lang:
          type: string
        is_latest:
          type: boolean
        status:
          type: string
        time:
          type: number
          format: float
        memory:
          type: integer
          format: int64
        submission_time:
          type: string
          format: date-time
      required: [id, problem_name, problem_title, lang, is_latest, status, time, memory]
    SubmissionListResponse:
      type: object
      properties:
        submissions:
          type: array
          items:
            $ref: '#/components/schemas/SubmissionOverview'
        count:
          type: integer
          format: int32
      required: [submissions, count]
    SubmissionCaseResult:
      type: object
      properties:
        case:
          type: string
        status:
          type: string
        time:
          type: number
          format: float
        memory:
          type: integer
          format: int64
        stderr:
          type: string
          format: byte
        checker_out:
          type: string
          format: byte
      required: [case, status, time, memory]
    SubmissionInfoResponse:
      type: object
      properties:
        overview:
          $ref: '#/components/schemas/SubmissionOverview'
        source:
          type: string
        compile_error:
          type: string
          format: byte
        can_rejudge:
          type: boolean
        case_results:
          type: array
          items:
            $ref: '#/components/schemas/SubmissionCaseResult'
      required: [overview, source, can_rejudge]
