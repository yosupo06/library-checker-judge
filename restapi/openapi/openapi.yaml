openapi: 3.0.3
info:
  title: Library Checker REST API (minimal)
  version: 0.1.0
servers:
  - url: /
paths:
  /ranking:
    get:
      summary: Get ranking
      operationId: getRanking
      parameters:
        - in: query
          name: skip
          schema:
            type: integer
            format: int32
            default: 0
        - in: query
          name: limit
          schema:
            type: integer
            format: int32
            default: 100
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RankingResponse'
  /problems:
    get:
      summary: Get problems
      operationId: getProblems
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemListResponse'
  /problems/{name}:
    get:
      summary: Get problem info
      operationId: getProblemInfo
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemInfoResponse'
components:
  schemas:
    UserStatistics:
      type: object
      properties:
        name:
          type: string
        count:
          type: integer
          format: int32
      required: [name, count]
    RankingResponse:
      type: object
      properties:
        statistics:
          type: array
          items:
            $ref: '#/components/schemas/UserStatistics'
        count:
          type: integer
          format: int32
      required: [statistics, count]
    Problem:
      type: object
      properties:
        name:
          type: string
        title:
          type: string
      required: [name, title]
    ProblemListResponse:
      type: object
      properties:
        problems:
          type: array
          items:
            $ref: '#/components/schemas/Problem'
      required: [problems]
    ProblemInfoResponse:
      type: object
      properties:
        title:
          type: string
        source_url:
          type: string
        time_limit:
          type: number
          format: float
        version:
          type: string
        testcases_version:
          type: string
        overall_version:
          type: string
      required: [title, source_url, time_limit, version, testcases_version, overall_version]
